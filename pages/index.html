<!DOCTYPE html>
<html>
<center>


<head>
	<title>Smash Quiz</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 

	<style>
		body {
			background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(https://i.imgur.com/GIZ64F7.jpg);
		}

		h1 {
			padding-top: 64px;
			font: small-caps bold 96px/1 sans-serif;
			color: white;
			border-color: black;
			text-shadow: -2px 3px black;
		}	

		.button {
			background-color: rgb(54, 54, 54);
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			margin: 64px 64px;
			cursor: pointer;
			border: 3px solid white;
			font: small-caps bold 60px/1 sans-serif;
			width: 512px;
			height: 128px;
			border-radius: 10px;
			webkit-transition-duration: 0.4s;
			transition-duration: 0.4s;
		}

		.button:hover {
			background-color: white;
			color: rgb(54, 54, 54)
		}
	</style>

	<script text="text/javascript">
		function startQuiz() {
			var URL = "http://localhost:8000/question1";

			$(document).ready(function(){
			$.ajax({ 
				url: URL,
				type: 'GET',
				success: function(data) {
					window.location.href = data;
				},  // when client obtains reponse from server
				error: function (xhr, ajaxOptions, throwError) { // Error handling
					alert("There was an error fetching " + URL);
				}
			});
			});
		}
		

		function showAlgorithm() {
			var URL = "http://localhost:8000/algorithm";

			$(document).ready(function(){
			$.ajax({ 
				url: URL,
				type: 'GET',
				success: function(data) {
					window.location.href = data;
				},  // when client obtains reponse from server
				error: function (xhr, ajaxOptions, throwError) { // Error handling
					alert("There was an error fetching " + URL);
				}
			});
			});
		}

	</script>

</head>



<body>
	<h1>Which Smash Bros Character Are You?</h1>
	
		<button type="button" class="button" onclick="startQuiz()">Start Quiz</button>
	
		<button type="button" class="button" onclick="showAlgorithm()"> Show Algorithm</button>
</body>
</center>
</html>
